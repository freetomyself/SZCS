<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<>
<div id="app">
    {{message}}
</div>
<div>
    <p id="demo">这是一段字</p>
    <p id="demo1">这是一段字</p>
    <input  id="textCont" type="text">
</div>
<div>
    <button type="button" onclick="displayDate()">显示日期</button>
    <button type="button" onclick="BtextCont()">是数字吗</button>
    <button type="button" onclick="document.getElementById('demo1').innerHTML=Date()">是数字吗</button>
    <button type="button" onclick="linkHere()">跳转</button>
</div>
<script>
    document.write("<h1>你好</h1>");
    document.write("<p>你好</p>");
    x = document.getElementById("demo");
    x.innerHTML = "\(\"hehe\"\)";
    x.style.color = "#ff0000";
    function BtextCont(){

        // if(c==""||isNaN(c)){
        //     x.innerHTML = "不是数字";
        // }else{
        //     x.innerHTML = "是数字";
        // }
        var c = document.getElementById("textCont").value;
        if(/^[0-9]{1}[A-Z]*$/||/^[0-9]*/||/^[A-Z]*$/i.test(c)){
            alert("符合规则 长度为："+c.length);
            x.innerHTML = "是数字1";
            console.log(123)
            console.log(16+"WaHotDog")
        }else{
            alert("不符合规则（[0-9]{1}[A-Z]*）")
            x.innerHTML = "是数字2";
        }
        if(/[A-Z]{1}/i.exec(c)==null){
            alert("没找到");
        }else{
            alert("找到了");
        }
    }
    function linkHere() {

        // if(true){
        //     window.location.href='http://localhost:8080/api/login/pass?tel=15857566147&password=123456';
        // }
        $.ajax({
            url:'http://localhost:8080/api/login/pass',
            type:'GET',
            async:true,
            data:{
                tel:'15857566147',
                password:'1234561'
            },
            timeout:5000,
            dataType:'json',
            success:function (data) {
                var a = data.username;
                if (a.length > 0) {
                    document.getElementById('demo').innerHTML = a;
                    window.location.href = 'http://localhost:8080/login';
                    console.log(a);
                }else {
                    alert('账号密码不对');
                }
            }
        });
    }
</script>

<script src="index.js"></script>
</body>
</html>
