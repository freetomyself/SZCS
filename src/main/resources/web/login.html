<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://vuejs.org/js/vue.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <title>login</title>
</head>
<body>
<div id="app">
    <div class="menu">
        <table>
            <tr>
                <td><a href="./vclogin">验证码登录</a>丨</td>
                <td><a href="./register">注册账户</a>丨</td>
                <td><a href="./update">修改密码</a></td>
            </tr>
        </table>
    </div>
    <br>
    <div class="first">
        <label class="ld" >手&nbsp;机&nbsp;号</label>
        <input type="text" maxlength="11" id="tel" onchange="telTest()" placeholder="填写11位手机号">
        <br>
        <span id="telMSM">&nbsp;</span>
    </div>
    <div class="second">
        <label class="ld" >密&nbsp;&nbsp;&nbsp;码</label>
        <input type="password"  maxlength="16" onchange="passTest()" id="password" placeholder="密码最少6位">
        <br>
        <span id="passMSM">&nbsp;</span>
    </div>
    <div class="blogin">
        <button type="button" onclick="login()" id="blogin" style="width: 226px">登录</button>
    </div>
</div>
</body>
<script>
    function login() {
        var tel=document.getElementById('tel').value;
        var password=document.getElementById('password').value;
        if (passTest()&&telpp(tel)){
            $.ajax({
                type: 'GET',
                url:  'http://localhost:8080/api/login/pass',
                async:false,
                data:{
                    tel:tel,
                    password:password
                },
                timeout:1000,
                dataType:'json',
                success:function (data) {
                    if((data.username).length>1){
                        window.location.href="https://www.avengers.wang/";
                    }else {
                        alert('手机或密码不正确');
                    }
                }
            });
        }else{
            alert("账号或密码不能为空！");
        }
    }

    //用于验证号码格式
    function  telpp(tel) {
        if(/^1[356789]\d{9}$/.test(tel)){
            return true;
        }else {
            document.getElementById("telMSM").innerHTML='<B>手机号不规范</B>';
            return false;
        }
    }
    function passTest() {
        var password = document.getElementById("password").value;
        password = password.replace(/^\s+|\s+$/g, '');
        if(!(/^[\w_-]{6,16}$/.test(password))){
            document.getElementById("password").focus();
            document.getElementById("passMSM").innerHTML='<B>只能以数字字母减号或下划线</B>';
            return false;
        }else{
            document.getElementById("passMSM").innerHTML='&nbsp;';
            return true;
        }
    }
    function telTest() {
        var tel=document.getElementById('tel').value;
        document.getElementById("telMSM").innerHTML='<B>手机号不规范</B>';
        if(telpp(tel)){
            document.getElementById('telMSM').innerHTML="&nbsp;";
        }
    }
</script>
</html>
<style type="text/css">
    #app{
        width: 500px;
        height: 300px;
    }
    .ld{
        float: left;
        text-align: justify;
        width: 60px;
    }
    span{
        color: red;
    }
    .blogin{
        float: right;
        padding-right: 54%;
    }
</style>
